<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>File Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .file-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    .file-item:hover {
      background: #e8e8e8;
    }

    .file-item.active {
      background: #d0d0d0;
      font-weight: bold;
    }

    /* Main editor */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #filename {
      padding: 15px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    #editor {
      flex: 1;
      width: 100%;
      border: none;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      outline: none;
      resize: none;
    }

    #actions {
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #saveBtn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #saveBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #lockStatus {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div id="sidebar">
    <h2>Files</h2>
    <div id="fileList"></div>
  </div>

  <div id="main">
    <div id="filename">Select a fileâ€¦</div>
    <textarea id="editor" readonly placeholder="Select a file to view"></textarea>

    <div id="actions">
      <span id="lockStatus">Not editing</span>
      <button id="saveBtn" disabled>Save & Push</button>
    </div>
  </div>

  <script>
    let currentFile = null;
    let isLocked = false;

    async function loadFiles() {
      const res = await fetch("/api/files");
      const files = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-item";
        div.textContent = file;
        div.onclick = () => openFile(file);
        list.appendChild(div);
      });
    }

    async function openFile(filename) {
      currentFile = filename;

      document.querySelectorAll(".file-item").forEach(el => {
        el.classList.toggle("active", el.textContent === filename);
      });

      const res = await fetch(`/api/files/${filename}`);
      const data = await res.json();

      document.getElementById("filename").textContent = filename;
      document.getElementById("editor").value = data.content;
      document.getElementById("editor").readOnly = !data.canEdit;

      document.getElementById("saveBtn").disabled = !data.canEdit;

      document.getElementById("lockStatus").textContent =
        data.canEdit ? "You are editing this file" : `Locked by ${data.lockedBy}`;
    }

    document.getElementById("saveBtn").onclick = async () => {
      if (!currentFile) return;

      const content = document.getElementById("editor").value;

      const res = await fetch(`/api/files/${currentFile}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        alert("Saved & pushed!");
        loadFiles();
      } else {
        alert("Failed to save");
      }
    };

    loadFiles();
  </script>

</body>
</html>
