<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Access Denied</title>

<style>
/* Global Colors */
:root {
    --bg: #850132;
    --accent: #f88d0b;
    --text-light: #f2e8e8;
    --text-muted: #f7c59f;
    --card-bg: rgba(0, 0, 0, 0.25);
}

/* Reset */
* {
    box-sizing: border-box;
}

body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

body {
    background: var(--bg);
    color: var(--text-light);
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.6;
}

a {
    color: var(--accent);
}

/* Layout helpers */
.wrapper {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.site-header {
    padding: 20px 0 10px;
    text-align: center;
}

.site-header h1 {
    color: var(--accent);
    font-size: 3rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
}

.site-header h1 span {
    display: inline-block;
    border-bottom: 2px solid var(--accent);
    padding-bottom: 4px;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 60px 20px 40px;
}

.hero h2 {
    color: var(--accent);
    font-size: 2.3rem;
    margin-bottom: 10px;
}

.hero p {
    max-width: 700px;
    margin: 0 auto;
    color: var(--text-muted);
    font-size: 1.05rem;
}

/* Card */
.card {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 25px;
    margin: 40px auto;
    max-width: 600px;
    text-align: center;
}

.card h3 {
    color: var(--accent);
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.card p {
    color: var(--text-light);
    font-size: 1rem;
}
</style>

</head>
<body>

<header class="site-header">
    <h1><span>Access Denied</span></h1>
</header>

<section class="hero">
    <h2>Youâ€™re not on the access list</h2>
    <p>
        This platform is restricted to approved users only.  
        If you believe this is a mistake, please contact  <a href="https://hackclub.enterprise.slack.com/archives/D09F00GLVHB">@Duckers</a>.
    </p>
</section>

<div class="card">
    <h3>Why am I seeing this?</h3>
    <p>
        Your email address is not currently authorized to log in.  
        Only specific accounts have been granted access.
    </p>
</div>

</body>
</html>
